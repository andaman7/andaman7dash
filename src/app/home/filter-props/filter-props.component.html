<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Filter Patients
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Filter Patients</ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-list>
            <ion-item *ngFor="let p of filterPropNames">
                <ion-label>
                    <h3>{{ p.name }}</h3>
                </ion-label>
                <ion-checkbox slot="end" [(ngModel)]="p.isChecked"></ion-checkbox>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
